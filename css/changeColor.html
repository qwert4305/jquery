<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        // 2021.07.08
        // 2. jquery 기본 예제
        

        // 2.1 확인 버튼 클릭 시 패널의 외각선 css 변경
        $(document).ready(function(){
            $('#btnCheck1').on('click', function(){
                $('#panel1').css('border', '4px solid #f00');
                         // 한 개 -> .css('스타일이름' , '값');
            });


        // 2.2 확인 버튼 클릭 시 패널의 글자 크기와 색 변경
            $('#btnCheck2').on('click', function(){
                $('#panel2').css({
                    'font-size' : '16px' ,
                    'color'  : '#f00'
                    // 여러 개 -> .css ({'스타일이름' : '값' , '스타일이름' : '값'});
                });
            });
        })
    </script>
</head>
<body>
    <div id="panel1" style="width:500px; height:500px;"></div>
    <div id="panel2" style="width:500px; height:500px;">
       <p>패널2</p>
    </div>
    <button type="button" id="btnCheck1">버튼1</button>
    <button type="button" id="btnCheck2">버튼2</button>
</body>
</html>
