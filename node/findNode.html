<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        
        // 2021.09.28 ~ 2021.09.29
        // 노드 찾기

        $(document).ready(function(){

            // 1. id 로 노드찾기
            $('#header').css('border', '1px solid red');
            
            // 2. 태그로 노드찾기
            $('p').css('border', '1px solid red');

            // 3. 클래스로 노드찾기
            $('.test').css('border', '1px solid red');

            // 4. 속성으로 노드찾기
            $('[class*=test]').css('border', '1px solid yellow'); // 클래스속성 중 이름에 test가 들어가는 클래스 찾기
            $('[class]').css('border', '1px solid yellow'); // 모든 클래스속성 찾기
            $('[class=test2]').css('border', '1px solid yellow'); // 클래스속성 중 이름이 test2인 클래스 찾기
            $('[class^=test]').css('border', '1px solid yellow'); // 클래스속성 중 이름이 test로 시작하는 클래스 찾기
            $('[class$=test]').css('border', '1px solid yellow'); // 클래스속성 중 이름이 test로 끝나는 클래스 찾기

            // 5. 노드의 개수 구하기
            $('div').length;

            // 6. 찾은 노드 중 n번째 노드에 접근하기 : $대상.eq(인덱스)
            var secondLi = $('.menu li').eq(1);
            secondLi.css('border', '4px solid red');

            // 7. js DOM 객체에 접근하기 : $대상.get(인덱스)
            var thirdLi = $('.menu li').get(2); // 혹은 $('.menu li')[2];
            thirdLi.style.border='4px solid red';

            // 8. 찾은 노드에 순차적으로 접근하기 : $(대상).each(function(index){...}) 
            $('.menu li').each(function(index){ //  $(대상).반복문돌리는데(몇번돌릴지)
                // alert(this); // 0,1,2

                // 8.1 li의 border 를 2, 4, 6 px로 2배씩 굵게 변경하기
                var borderIndex = (index+1)*2;
                $(this).css('border', borderIndex+'px solid blue');
            })

            // 9. 찾은 노드 중 특정 노드만 찾기 : filter -> 대상 중 
            $('.menu2 li').filter('.select').css('border', '1px solid red'); // menu2 의 li 들 중 select 찾기

            // 10. 자식 노드 중 특정 노드만 찾기 : find -> 대상의 자식들 중 
            $('.menu2').find('.select').css('border', '1px solid brown'); //menu2 의 자식노드들 중 select 찾기

            // 11. 클릭한 노드의 인덱스 구하기
            $('.menu2 li').click(function(){
                alert($(this).index());
            })
        })



    </script>
    <style>
        #header{
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <p>hi</p>
    <div class="test"></div><br>
    <div class="test2"></div>
    <ul class="menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div id="test3">
        <ul class="menu2">
            <li class="select">1</li>
            <li>2</li>
            <li class="select">3</li>
        </ul>
    </div>
</body>
</html>
