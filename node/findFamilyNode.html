<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        // 2021.09.30 ~ 2021.10.3
        // 자식, 부모, 형제 노드 찾기

        $(document).ready(function(){
            // 1. 자식 노드 찾기
            // 1.1. 바로 하위 자식 노드 찾기 : children() -> 자식 노드 중 태그만 찾기
            //                             contents() -> 자식 노드 중 태그 + 텍스트 노드 등 모든 노드 찾기
           $('#parent').children().css('border', '1px solid red');

            // 1.2. 자식 노드 중 특정 자식 노드만 찾기 : children('선택자')
            $('#parent').children('.select').css('border', '1px solid yellow');

            // 1.3. 첫번째 자식 노드 찾기 : children(':first') or children().first()
            $('#parent').children(':first').css('border', '1px solid blue'); // 메소드를 덜 쓰는 코드가 효율적
            // 혹은
            $('#parent').children().first().css('border', '1px soild blue');

            // 1.4. 마지막번째 자식 노드 찾기 : children(':last') or children().last()
            $('#parent').children(':last').css('border', '1px solid green'); // 메소드를 덜 쓰는 코드가 효율적
            // 혹은
            $('#parent').children().last().css('border', '1px solid green');

            // 1.5. n번째 자식 노드 찾기 : children().eq(인덱스) or children(':eq(인덱스)')
            $('#parent').children(':eq(1)').css('border', '1px solid white'); // 메소드를 덜 쓰는 코드가 효율적
            // 혹은
            $('#parent').children().eq(1).css('border', '1px solid white');



            // 2. 부모 노드 찾기 
            // 2.1. 바로 상위 부모 노드 찾기 : parent()
            $('#parent li').parent().css('border', '1px solid black');

            // 2.2. 부모 노드 중 특정 부모 노드만 찾기 : parent('선택자')
            $('#parent').parent('#family').css('border', '1px solid black'); 

            // 2.3. 모든 조상노드 찾기 : parents() 
            $('#parent li').parents().css('border', '1px solid red');

            

            // 3. 형제 노드 찾기
            // 3.1. 바로 앞 형제 노드 찾기 : prev()
            $('#parent').children('.select').prev().css('border', '1px solid white'); // li.select 의 바로 앞 li 

            // 3.2. 앞에 있는 모든 형제 노드 찾기 : prevAll()
            $('#parent').children('.select').prevAll().css('border', '1px solid white');

            // 3.3. 바로 뒤에 있는 형제 노드 찾기 : next()
            $('#parent').children('.select').next().css('border', '1px solid white');
            
            // 3.4. 뒤에 있는 모든 형제 노드 찾기 : nextAll()
            $('#parent').children('.select').nextAll().css('border', '1px solid white');
        })
    </script>
</head>
<body>
    <div id="family">
        <ul id="parent">
            <li>1</li>
            <li>2</li>
            <li class="select">3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
